<div
  class="table-container"
  *ngIf="projects && projects.length; else noProjectsTemplate"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Projects</mat-card-title>
      <button
        *ngIf="isManager"
        mat-icon-button
        matTooltip="Create project"
        aria-label="Create project"
        (click)="navigate('/project-form')"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>

    <mat-table [dataSource]="projects" class="mat-elevation-z2">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
        <mat-cell *matCellDef="let project"> {{ project.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let project">
          {{ project.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
        <mat-cell *matCellDef="let project">
          {{ project.createdBy.email }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let project">
          <button
            mat-icon-button
            matTooltip="View project"
            aria-label="View project"
            (click)="viewProject(project._id)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            *ngIf="isManager"
            mat-icon-button
            matTooltip="Edit project"
            aria-label="Edit project"
            (click)="updateProject(project._id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            *ngIf="isManager"
            mat-icon-button
            matTooltip="Delete project"
            aria-label="Delete project"
            (click)="deleteProject(project._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
</div>

<ng-template #noProjectsTemplate>
  <mat-card class="empty-state">
    <mat-card-header>
      <mat-card-title>Projects</mat-card-title>
      <button
        mat-icon-button
        matTooltip="Create project"
        aria-label="Create project"
        (click)="navigate('/project-form')"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <mat-icon class="empty-icon">folder_off</mat-icon>
      <h2>No projects found</h2>
      <p>You havenâ€™t created or been assigned to any projects yet.</p>
    </mat-card-content>
  </mat-card>
</ng-template>
