<div class="form-container">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required />
      <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirming password is required.</mat-error>
      <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('mustMatch')">Passwords must match.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="tester">Tester</mat-option>
        <mat-option value="manager">Test Manager</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Role is required.</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
      <button mat-button type="reset" color="warn" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
