<div class="form-container">
  <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <mat-card>
      <mat-card-title>{{ isEditMode ? "Edit user" : "Create new user" }}</mat-card-title>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required.</mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">Enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" />
        <mat-error *ngIf="userForm.get('confirmPassword')?.hasError('mustMatch')">Passwords must match.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="tester">Tester</mat-option>
          <mat-option value="manager" *ngIf="isManager">Test Manager</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </mat-card>
  </form>
</div>
