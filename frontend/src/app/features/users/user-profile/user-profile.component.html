<div class="profile-container">
    <h2>Profile</h2>
    <div *ngIf="user; else loading">
    <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
    <ng-template #loading>
    <p>Loading...</p>
    </ng-template>
</div>
