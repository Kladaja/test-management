<div class="table-container" *ngIf="testcycles && testcycles.length; else noTestcyclesTemplate">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Testcycles</mat-card-title>
        <button mat-icon-button matTooltip="Create testcycle" aria-label="Create testcycle" (click)="navigate('/testcycle-form')">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>

    <mat-table [dataSource]="testcycles" class="mat-elevation-z2">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Testcycle Name </mat-header-cell>
        <mat-cell *matCellDef="let testcycle"> {{ testcycle.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let testcycle"> {{ testcycle.description }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
        <mat-cell *matCellDef="let testcycle"> {{ testcycle.createdBy.email }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let testcycle">
          <button mat-icon-button matTooltip="View testcycle" aria-label="View testcycle" (click)="viewTestcycle(testcycle._id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Edit testcycle" aria-label="Edit testcycle" (click)="updateTestcycle(testcycle._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete testcycle" aria-label="Delete testcycle" (click)="deleteTestcycle(testcycle._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
</div>

<ng-template #noTestcyclesTemplate>
  <mat-card class="empty-state">
    <mat-card-header>
        <mat-card-title>Testcycles</mat-card-title>
        <button mat-icon-button matTooltip="Create testcycle" aria-label="Create testcycle" (click)="navigate('/testcycle-form')">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>

    <mat-card-content>
      <mat-icon class="empty-icon">folder_off</mat-icon>
      <h2>No testcycles found</h2>
      <p>You havenâ€™t created or been assigned to any testcycles yet.</p>
    </mat-card-content>
  </mat-card>
</ng-template>
